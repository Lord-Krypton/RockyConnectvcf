<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Session - RockyConnect VCF</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="min-h-screen bg-[var(--bg-dark)] text-[var(--text-primary)]">
  <div class="fixed inset-0 overflow-hidden pointer-events-none opacity-60">
    <div class="absolute -top-40 -left-40 w-96 h-96 bg-[var(--glow-purple)] rounded-full blur-3xl animate-float"></div>
    <div class="absolute top-40 -right-40 w-96 h-96 bg-[var(--glow-accent)] rounded-full blur-3xl animate-float delay-1000"></div>
  </div>

  <main class="relative z-10 max-w-4xl mx-auto px-6 py-16">
    <h1 class="text-5xl font-bold text-center mb-4 text-gradient">
      Manage Session Contacts
    </h1>
    <p class="text-xl text-center text-slate-400 mb-12" id="sessionTitle">Session: Loading...</p>

    <div id="contactsList" class="space-y-4">
      <!-- Contacts will be listed here as editable cards -->
    </div>

    <button id="saveChanges" class="mt-12 w-full py-6 text-xl font-semibold rounded-xl bg-gradient-to-r from-[var(--accent)] to-[#06b6d4] hover:shadow-xl hover:shadow-[var(--accent)]/50 transition transform hover:scale-105">
      Save All Changes
    </button>
  </main>

  <script src="index.js"></script>
</body>
</html>
