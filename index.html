<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RockyConnect VCF - Owner</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="min-h-screen bg-[var(--bg-dark)] text-[var(--text-primary)]">
  <div class="fixed inset-0 overflow-hidden pointer-events-none opacity-60">
    <div class="absolute -top-40 -left-40 w-96 h-96 bg-[var(--glow-purple)] rounded-full blur-3xl animate-float"></div>
    <div class="absolute top-40 -right-40 w-96 h-96 bg-[var(--glow-accent)] rounded-full blur-3xl animate-float delay-1000"></div>
  </div>

  <main class="relative z-10 max-w-5xl mx-auto px-6 py-16">
    <h1 class="text-5xl md:text-6xl font-bold text-center mb-4 text-gradient">
      RockyConnect VCF
    </h1>
    <p class="text-xl text-center text-slate-400 mb-16">Owner Dashboard â€“ Create & Manage Sessions</p>

    <div class="max-w-2xl mx-auto mb-20">
      <div class="p-10 rounded-3xl card-glass border-glow shadow-glow text-center">
        <h2 class="text-3xl font-bold mb-6 text-[var(--primary)]">Start a New Group Session</h2>
        <p class="text-lg text-slate-300 mb-10">Customize your session and get a shareable link instantly.</p>
        <button id="createSessionBtn" class="px-12 py-6 text-2xl font-bold rounded-2xl bg-gradient-to-r from-[var(--primary)] to-[#8b5cf6] hover:from-[#6d28d9] hover:to-[#7c3aed] shadow-2xl transition transform hover:scale-110">
          ðŸš€ Create New Session
        </button>
      </div>
    </div>

    <h2 class="text-3xl font-bold mb-10 text-[var(--primary)] text-center">Your Sessions</h2>
    <div id="sessionsList" class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
      <div id="noSessions" class="col-span-full hidden">
        <div class="p-16 rounded-3xl card-glass border-glow shadow-glow text-center">
          <div class="text-6xl mb-6">ðŸ“­</div>
          <h3 class="text-2xl font-semibold mb-4 text-slate-300">No sessions yet</h3>
          <p class="text-lg text-slate-400 mb-8">Create your first one above!</p>
          <div class="text-5xl animate-bounce">â¬†</div>
        </div>
      </div>
    </div>
  </main>

  <!-- Popup Form for Create Session (hidden until clicked) -->
  <div id="createModal" class="fixed inset-0 flex items-center justify-center bg-black/70 hidden z-50">
    <div class="w-full max-w-lg p-8 rounded-3xl card-glass border-glow shadow-glow">
      <h2 class="text-3xl font-bold mb-8 text-center text-gradient">Create Session</h2>
      <form id="createForm" class="space-y-6">
        <input type="text" id="sessionName" placeholder="Session Name (e.g., Team Meetup)" required class="w-full px-6 py-4 rounded-xl bg-[var(--bg-dark)]/50 border-glow focus:border-[var(--accent)] focus:outline-none text-lg transition" />
        <input type="url" id="groupLink" placeholder="Group Invite Link (e.g., WhatsApp group)" required class="w-full px-6 py-4 rounded-xl bg-[var(--bg-dark)]/50 border-glow focus:border-[var(--accent)] focus:outline-none text-lg transition" />
        <input type="number" id="duration" placeholder="Duration (hours until auto-end, e.g., 24)" min="1" required class="w-full px-6 py-4 rounded-xl bg-[var(--bg-dark)]/50 border-glow focus:border-[var(--accent)] focus:outline-none text-lg transition" />
        <input type="number" id="expected" placeholder="Expected Participants (max to auto-end, e.g., 50)" min="0" required class="w-full px-6 py-4 rounded-xl bg-[var(--bg-dark)]/50 border-glow focus:border-[var(--accent)] focus:outline-none text-lg transition" />
        <button type="submit" class="w-full py-6 text-xl font-semibold rounded-xl bg-gradient-to-r from-[var(--accent)] to-[#06b6d4] hover:shadow-xl hover:shadow-[var(--accent)]/50 transition transform hover:scale-105">
          Create & Copy Link
        </button>
      </form>
      <button id="closeModal" class="absolute top-4 right-4 text-slate-400 hover:text-white">âœ•</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
