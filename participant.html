<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Group - RockyConnect VCF</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-[var(--bg-dark)] to-purple-950 flex items-center justify-center px-6">
  <div class="w-full max-w-md">
    <div class="p-10 rounded-3xl card-glass border-glow shadow-glow">
      <h1 class="text-4xl font-bold text-center mb-8 text-gradient">
        RockyConnect VCF
      </h1>
      <p class="text-center text-slate-400 mb-10">
        Submit your name & number to join the group VCF ðŸŽ‰
      </p>

      <form id="contactForm" class="space-y-7">
        <input type="text" id="name" placeholder="Full Name" required class="w-full px-6 py-4 rounded-xl bg-[var(--bg-dark)]/50 border-glow focus:border-[var(--accent)] focus:outline-none text-lg transition" />
        <input type="tel" id="phone" placeholder="Phone (+919876543210)" required pattern="^\+[1-9]\d{1,14}$" title="International format starting with +" class="w-full px-6 py-4 rounded-xl bg-[var(--bg-dark)]/50 border-glow focus:border-[var(--accent)] focus:outline-none text-lg transition" />
        <button type="submit" class="w-full py-6 text-xl font-semibold rounded-xl bg-gradient-to-r from-[var(--accent)] to-[#06b6d4] hover:shadow-xl hover:shadow-[var(--accent)]/50 transition transform hover:scale-105">
          Submit Contact
        </button>
      </form>

      <div id="message" class="mt-8 text-center text-lg font-medium"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
